<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="current-time">
        <h3>Time:</h3>
        <p id="time"> </p>
      </div>
      <br>
      <div class="set-alarm">
        <h3>Set Alarm</h3>
        <form class="set-alarm-form">
          <label for="set-alarm">Enter Time</label>
          <input type="time" name="set-alarm" id="set-alarm">
          <button type="submit">Set Alarm</button>
        </form>
        <div>
          <p>Alarm set for: <span id="timeDisplay"></span></p>
        </div>
        <h1>Alarm Status: <span id="alarm-message"></span></h1>
      </div>
    </div>
  </body>
</html>
